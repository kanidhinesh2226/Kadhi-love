<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0014;
  color:white;
  overflow:hidden;
  font-family:Poppins;
}

canvas{position:fixed;inset:0;z-index:1}

.slider{
  position:relative;
  z-index:3;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.slide{
  display:none;
  max-width:360px;
  text-align:center;
}

.top{
  font-family:'Great Vibes',cursive;
  font-size:36px;
  margin-bottom:10px;
  text-shadow:0 0 25px hotpink;
}

.card{
  background:rgba(255,255,255,.15);
  padding:14px;
  border-radius:26px;
  box-shadow:0 0 40px rgba(255,100,200,.6);
}

.card img{
  width:100%;
  border-radius:20px;
}

.long{
  font-family:'Great Vibes',cursive;
  font-size:22px;
  margin-top:10px;
}

.song{
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("song-bg.jpg") center/cover;
  padding:20px;
  border-radius:28px;
  box-shadow:0 0 40px rgba(255,100,200,.6);
}

audio{width:100%}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<div class="slider">

<div class="slide">
  <div class="top">For You üíú</div>
  <div class="song">
    <audio controls autoplay>
      <source src="song1.mp3">
    </audio>
  </div>
</div>

<div class="slide">
  <div class="top">Happy New Year ‚ù§Ô∏è</div>
  <div class="card">
    <img src="img1.jpg">
    <div class="long">
      In your smile, I found my peace ‚ú®<br>
      In your eyes, I found my home üíú<br>
      I choose you ‚Äî always ‚ù§Ô∏è
    </div>
  </div>
</div>

<div class="slide">
  <div class="song">
    <audio controls>
      <source src="song2.mp3">
    </audio>
  </div>
</div>

<div class="slide">
  <div class="card">
    <img src="img2.jpg">
    <div class="long">You + Me = Forever üíû</div>
  </div>
</div>

<div class="slide">
  <div class="song">
    <audio controls>
      <source src="song3.mp3">
    </audio>
  </div>
</div>

<div class="slide">
  <div class="card">
    <img src="img3.jpg">
    <div class="long">
      Every year, every dream,<br>
      my heart chooses you üåπ
    </div>
  </div>
</div>

</div>

<script>
let slides=document.querySelectorAll(".slide");
let i=0;
slides[0].style.display="block";

setInterval(()=>{
  slides[i].style.display="none";
  i=(i+1)%slides.length;
  slides[i].style.display="block";
},6500);

/* fireworks */
const c=document.getElementById("fire");
const x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
function boom(){
  for(let i=0;i<60;i++){
    p.push({
      x:Math.random()*c.width,
      y:Math.random()*c.height/2,
      dx:(Math.random()-0.5)*6,
      dy:(Math.random()-0.5)*6,
      life:60,
      color:Math.random()>0.5?"yellow":"red"
    });
  }
}
function draw(){
  x.clearRect(0,0,c.width,c.height);
  p.forEach((a,i)=>{
    x.fillStyle=a.color;
    x.fillRect(a.x,a.y,3,3);
    a.x+=a.dx;a.y+=a.dy;a.life--;
    if(a.life<=0)p.splice(i,1);
  });
  requestAnimationFrame(draw);
}
setInterval(boom,2000);
draw();
</script>

</body>
</html>
