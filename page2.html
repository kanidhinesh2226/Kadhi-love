<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:radial-gradient(circle,#3b0066,#0b0014);
  color:white;
  font-family:Poppins;
  overflow:hidden;
}

canvas{position:fixed;inset:0;z-index:1}

.slider{
  position:relative;
  z-index:3;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.slide{
  display:none;
  max-width:360px;
  text-align:center;
}

.top{
  font-family:'Great Vibes',cursive;
  font-size:36px;
  margin-bottom:10px;
  text-shadow:0 0 25px hotpink;
}

.card{
  background:rgba(255,255,255,.15);
  padding:14px;
  border-radius:26px;
  box-shadow:0 0 40px rgba(255,100,200,.6);
}

.card img{
  width:100%;
  border-radius:20px;
}

.long{
  font-family:'Great Vibes',cursive;
  font-size:22px;
  margin-top:10px;
  line-height:1.5;
}

audio{display:none;} /* hidden player */
</style>
</head>

<body>

<canvas id="fire"></canvas>

<!-- AUDIO PLAYLIST -->
<audio id="player"></audio>

<div class="slider">

<div class="slide">
  <div class="top">Happy New Year ‚ù§Ô∏è</div>
  <div class="card">
    <img src="img1.jpg">
    <div class="long">In your smile, I found my peace ‚ú®</div>
  </div>
</div>

<div class="slide">
  <div class="card">
    <img src="img2.jpg">
    <div class="long">You + Me = Forever üíû</div>
  </div>
</div>

<div class="slide">
  <div class="card">
    <img src="img3.jpg">
    <div class="long">Every memory with you is magic ‚ú®</div>
  </div>
</div>

<div class="slide">
  <div class="card">
    <img src="img4.jpg">
    <div class="long">Every year, I choose you ‚ù§Ô∏è</div>
  </div>
</div>

<div class="slide">
  <div class="card">
    <img src="img5.jpg">
    <div class="long">
      This New Year and every year after,<br>
      my heart belongs to you üíú
    </div>
  </div>
</div>

</div>

<script>
/* IMAGE SLIDES */
let slides=document.querySelectorAll(".slide");
let i=0;
slides[0].style.display="block";
setInterval(()=>{
  slides[i].style.display="none";
  i=(i+1)%slides.length;
  slides[i].style.display="block";
},6000);

/* AUTOPLAY SONGS ONE BY ONE */
const songs=["song1.mp3","song2.mp3","song3.mp3"];
let s=0;
const player=document.getElementById("player");
player.src=songs[s];
player.play();

player.onended=()=>{
  s=(s+1)%songs.length;
  player.src=songs[s];
  player.play();
};

/* FIREWORKS */
const c=document.getElementById("fire");
const x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
function boom(){
  for(let i=0;i<60;i++){
    p.push({
      x:Math.random()*c.width,
      y:Math.random()*c.height/2,
      dx:(Math.random()-0.5)*6,
      dy:(Math.random()-0.5)*6,
      life:60,
      color:Math.random()>0.5?"yellow":"red"
    });
  }
}
function draw(){
  x.clearRect(0,0,c.width,c.height);
  p.forEach((a,i)=>{
    x.fillStyle=a.color;
    x.fillRect(a.x,a.y,3,3);
    a.x+=a.dx;a.y+=a.dy;a.life--;
    if(a.life<=0)p.splice(i,1);
  });
  requestAnimationFrame(draw);
}
setInterval(boom,2000);
draw();
</script>

</body>
</html>
