<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle,#4b0082,#0b0014);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  font-family:Poppins;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:48px;
  text-shadow:0 0 25px hotpink;
}

p{margin:10px 0 20px;color:#ffd6ff}

button{
  padding:14px 36px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,hotpink,violet);
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 25px hotpink;
}

.fall{
  position:fixed;
  top:-10%;
  font-size:22px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}
</style>
</head>

<body>

<h1>Happy New Year My Love ‚ù§Ô∏è</h1>
<p>A little surprise just for you ‚ú®</p>
<button onclick="go()">Open My Heart üíñ</button>

<canvas id="fire"></canvas>

<script>
function go(){
  window.location.href="page2.html";
}

/* floating emojis */
const emojis=["‚ù§Ô∏è","üéÅ","‚ú®","üíú","‚≠ê"];
setInterval(()=>{
  let e=document.createElement("div");
  e.className="fall";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=3+Math.random()*3+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},300);

/* fireworks */
const c=document.getElementById("fire");
const x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[];
function boom(){
  for(let i=0;i<70;i++){
    p.push({
      x:Math.random()*c.width,
      y:Math.random()*c.height/2,
      dx:(Math.random()-0.5)*6,
      dy:(Math.random()-0.5)*6,
      life:60,
      color:Math.random()>0.5?"yellow":"red"
    });
  }
}
function draw(){
  x.clearRect(0,0,c.width,c.height);
  p.forEach((a,i)=>{
    x.fillStyle=a.color;
    x.fillRect(a.x,a.y,3,3);
    a.x+=a.dx;a.y+=a.dy;a.life--;
    if(a.life<=0)p.splice(i,1);
  });
  requestAnimationFrame(draw);
}
setInterval(boom,2000);
draw();
</script>

</body>
</html>
