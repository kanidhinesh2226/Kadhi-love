<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Wishes</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* Center content */
.center {
  text-align: center;
  z-index: 5;
}

/* ‚úçÔ∏è New Year Wishes text */
.center h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  margin-bottom: 10px;
  color: #ffffff;
}

.center p {
  font-size: 15px;
  color: #ccc;
  margin-bottom: 30px;
}

/* üîò Circle Button */
.circle-btn {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  margin: auto;
}

/* Progress ring */
.progress-ring {
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 4px solid transparent;
  border-top: 4px solid #ff5fa2;
  animation: none;
}

/* ‚ù§Ô∏è Heart */
.heart {
  font-size: 36px;
  color: #ff5fa2;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* Circle fill animation */
@keyframes fillCircle {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ‚ù§Ô∏è Falling hearts */
.heart-fall {
  position: fixed;
  top: -10px;
  color: rgba(255, 100, 150, 0.7);
  font-size: 18px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* üéÜ Fireworks */
.firework {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: explode 1.6s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% { transform: scale(25); opacity: 0; }
}
</style>
</head>

<body>

<div class="center">
  <h2>New Year Wishes üíú</h2>
  <p>Tap the heart to open something special</p>

  <div class="circle-btn" onclick="startOpen()">
    <div class="progress-ring" id="ring"></div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</div>

<script>
/* ‚ù§Ô∏è Falling hearts */
for (let i = 0; i < 20; i++) {
  const h = document.createElement("div");
  h.className = "heart-fall";
  h.innerHTML = "‚ù§";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (12 + Math.random() * 18) + "px";
  h.style.animationDuration = (8 + Math.random() * 10) + "s";
  h.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(h);
}

/* üéÜ Fireworks */
setInterval(() => {
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = Math.random() * window.innerWidth + "px";
  fw.style.top = Math.random() * window.innerHeight + "px";
  fw.style.boxShadow = `
    0 0 20px yellow,
    0 0 40px red,
    0 0 60px orange
  `;
  document.body.appendChild(fw);
  setTimeout(() => fw.remove(), 1600);
}, 300);

/* üîò Circle open logic */
function startOpen() {
  const ring = document.getElementById("ring");
  ring.style.animation = "fillCircle 2.5s linear forwards";

  setTimeout(() => {
    window.location.href = "page2.html";
  }, 2500);
}
</script>

</body>
</html>
