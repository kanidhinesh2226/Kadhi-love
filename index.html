<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Wishes My Love</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ===== STABILITY FIX ===== */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  -webkit-text-size-adjust:100%;
  font-family:'Poppins',sans-serif;
}

/* ===== BLACK BACKGROUND ===== */
body{
  min-height:100svh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* ===== RED HEART FLOW ===== */
.flow-heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:#ff2b2b;
  opacity:0.6;
  pointer-events:none;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-120svh);}
}

/* ===== CENTER CONTENT ===== */
.container{
  text-align:center;
  z-index:2;
  padding:16px;
}

/* ===== TITLE ===== */
h1{
  font-family:'Pacifico',cursive;
  font-size:40px;
  margin-bottom:10px;
  color:#ff4d4d;
}

.sub{
  font-size:14px;
  opacity:0.85;
  margin-bottom:32px;
}

/* ===== CIRCLE HEART BUTTON ===== */
.circle-btn{
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid rgba(255,77,77,0.7);
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
  position:relative;
  cursor:pointer;
}

.heart{
  font-size:34px;
  animation:pulse 1.3s infinite;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.15);}
  100%{transform:scale(1);}
}

/* ===== PROGRESS RING ===== */
.progress{
  position:absolute;
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid transparent;
  border-top:3px solid #ff4d4d;
  display:none;
  animation:spin 2.2s linear forwards;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<!-- ❤️ RED HEART FLOW -->
<script>
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="flow-heart";
  h.innerHTML="❤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  h.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>

<div class="container">
  <h1>Wishes My Love ❤️</h1>
  <div class="sub">tap the heart</div>

  <div class="circle-btn" onclick="openNext()">
    <div class="progress" id="progress"></div>
    <div class="heart">❤️</div>
  </div>
</div>

<script>
function openNext(){
  const p=document.getElementById("progress");
  p.style.display="block";
  setTimeout(()=>{
    window.location.href="page2.html";
  },2200);
}
</script>

</body>
</html>
