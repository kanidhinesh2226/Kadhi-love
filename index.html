<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* Center content */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
}

.center h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

.center p {
  font-size: 15px;
  color: #ccc;
}

/* ‚ù§Ô∏è 3D Heart Button */
.heart-btn {
  position: relative;
  width: 90px;
  height: 80px;
  background: linear-gradient(145deg, #ff5f8f, #ff2f6d);
  transform: rotate(-45deg);
  margin: 25px auto 0;
  cursor: pointer;
  box-shadow:
    0 8px 15px rgba(255, 0, 90, 0.6),
    inset 0 -4px 6px rgba(0,0,0,0.3);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.heart-btn::before,
.heart-btn::after {
  content: "";
  position: absolute;
  width: 90px;
  height: 80px;
  background: linear-gradient(145deg, #ff5f8f, #ff2f6d);
  border-radius: 50%;
}

.heart-btn::before {
  top: -40px;
  left: 0;
}

.heart-btn::after {
  left: 40px;
  top: 0;
}

.heart-btn span {
  position: absolute;
  transform: rotate(45deg);
  top: 30px;
  left: 16px;
  color: white;
  font-size: 14px;
  font-weight: bold;
  z-index: 2;
}

/* Press effect */
.heart-btn:active {
  transform: rotate(-45deg) scale(0.95);
  box-shadow:
    0 4px 8px rgba(255, 0, 90, 0.6),
    inset 0 2px 4px rgba(0,0,0,0.4);
}

/* üéÜ Fireworks */
.firework {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  animation: explode 1.4s ease-out forwards;
}

@keyframes explode {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  100% {
    transform: scale(20);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="center">
  <h1>Happy New Year üíú</h1>
  <p>A new year, new memories, and us.</p>

  <div class="heart-btn" onclick="goNext()">
    <span>Press Me</span>
  </div>
</div>

<script>
function goNext() {
  window.location.href = "page2.html";
}

/* üéÜ Strong fireworks generator */
setInterval(() => {
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = Math.random() * window.innerWidth + "px";
  fw.style.top = Math.random() * window.innerHeight + "px";
  fw.style.background = "transparent";
  fw.style.boxShadow = `
    0 0 15px yellow,
    0 0 30px red,
    0 0 45px orange
  `;
  document.body.appendChild(fw);

  setTimeout(() => {
    fw.remove();
  }, 1400);
}, 250);
</script>

</body>
</html>
