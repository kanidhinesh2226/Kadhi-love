
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KadhiüíúLove</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#2b1055,#000);
  color:white; overflow:hidden; height:100vh;
}

/* FRONT */
.front{
  position:absolute; inset:0; z-index:5;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  text-align:center; padding:20px;
}
.front h1{
  font-family:'Great Vibes',cursive;
  font-size:42px; color:#ffd6ff;
  text-shadow:0 0 25px #ff66cc;
}
.front p{margin:14px 0; opacity:.9;}
button{
  padding:14px 32px; border:none; border-radius:30px;
  background:linear-gradient(45deg,#ff4ecd,#ff9a9e);
  color:#000; font-size:16px; font-weight:600;
  box-shadow:0 0 20px #ff66cc;
}

/* MAIN */
.main{display:none; position:absolute; inset:0; z-index:5; text-align:center; padding-top:30px;}
.newyear{
  font-family:'Great Vibes',cursive;
  font-size:46px; text-shadow:0 0 30px #ff66cc;
}
.name{margin-top:8px; font-size:20px; color:#ffb6ff;}

/* FALLING */
.fall{
  position:fixed; top:-30px; z-index:2;
  font-size:22px; animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}

/* POLAROID STRIP */
.slider{width:100%; overflow:hidden; margin-top:24px;}
.slides{display:flex; width:max-content; animation:slide 26s linear infinite;}
.polaroid{
  background:#fff; padding:10px 10px 25px; border-radius:6px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  margin:0 18px; width:190px; transform:rotate(-2deg);
}
.polaroid:nth-child(even){transform:rotate(2deg);}
.polaroid img{width:100%; border-radius:4px;}
.caption{
  margin-top:8px; font-family:'Great Vibes',cursive;
  font-size:14px; color:#333; text-align:center;
}
@keyframes slide{from{transform:translateX(0);} to{transform:translateX(-50%);}}

/* FIREWORKS */
canvas{position:fixed; inset:0; z-index:1;}

@media(max-width:600px){
  .front h1{font-size:36px;}
  .newyear{font-size:40px;}
  .polaroid{width:175px;}
}
</style>
</head>

<body>

<canvas id="fire"></canvas>

<!-- FRONT -->
<div class="front" id="front">
  <h1>Welcome Dhinesh Kumar üíú</h1>
  <p>It‚Äôs a little New Year surprise</p>
  <button onclick="startWish()">Open üíú</button>
</div>

<!-- MAIN -->
<div class="main" id="main">
  <div class="newyear">Happy New Year 2026 ‚ú®</div>
  <div class="name">My Love <b>Yennanga ‚ù§Ô∏è</b></div>

  <div class="slider">
    <div class="slides">
      <div class="polaroid"><img src="img1.jpg"><div class="caption">Us üíú</div></div>
      <div class="polaroid"><img src="img2.jpg"><div class="caption">My favourite moment</div></div>
      <div class="polaroid"><img src="img3.jpg"><div class="caption">Always you</div></div>
      <div class="polaroid"><img src="img4.jpg"><div class="caption">Together ‚ú®</div></div>
      <div class="polaroid"><img src="img5.jpg"><div class="caption">Forever Yennanga ‚ù§Ô∏è</div></div>

      <!-- repeat for smooth loop -->
      <div class="polaroid"><img src="img1.jpg"><div class="caption">Us üíú</div></div>
      <div class="polaroid"><img src="img2.jpg"><div class="caption">My favourite moment</div></div>
    </div>
  </div>
</div>

<script>
function startWish(){
  document.getElementById("front").style.display="none";
  document.getElementById("main").style.display="block";
  startFall();
}

/* FALLING EMOJIS */
const emojis=["‚ù§Ô∏è","üíú","üéÅ","üíñ","‚ú®"];
function startFall(){
  setInterval(()=>{
    const e=document.createElement("div");
    e.className="fall";
    e.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=3+Math.random()*4+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),7000);
  },300);
}

/* FIREWORKS */
const c=document.getElementById("fire"), ctx=c.getContext("2d");
function resize(){c.width=innerWidth; c.height=innerHeight;}
resize(); window.onresize=resize;

let parts=[]; const cols=["#ff3cac","#ffd700","#00f5d4","#ff6f61","#9b5de5"];
function boom(){
  const x=Math.random()*c.width, y=Math.random()*c.height/2;
  for(let i=0;i<70;i++){
    parts.push({x,y,vx:(Math.random()-.5)*6,vy:(Math.random()-.5)*6,life:90,c:cols[Math.floor(Math.random()*cols.length)]});
  }
}
function draw(){
  ctx.fillStyle="rgba(0,0,0,.25)"; ctx.fillRect(0,0,c.width,c.height);
  parts.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy; p.vy+=.04; p.life--;
    ctx.fillStyle=p.c; ctx.fillRect(p.x,p.y,3,3);
    if(p.life<=0) parts.splice(i,1);
  });
  requestAnimationFrame(draw);
}
setInterval(boom,900); draw();
</script>

</body>
</html>
