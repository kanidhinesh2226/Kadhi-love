<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: 'Poppins', sans-serif;
  color: white;
}

/* Center content */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
}

.center h1 {
  font-size: 38px;
  margin-bottom: 10px;
}

.center p {
  font-size: 16px;
  color: #ddd;
}

/* ‚ù§Ô∏è Heart Button */
.heart-btn {
  position: relative;
  width: 120px;
  height: 110px;
  background: #ff3366;
  transform: rotate(-45deg);
  margin: 30px auto 0;
  cursor: pointer;
  animation: pulse 1.4s infinite;
}

.heart-btn::before,
.heart-btn::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 110px;
  background: #ff3366;
  border-radius: 50%;
}

.heart-btn::before {
  top: -60px;
  left: 0;
}

.heart-btn::after {
  left: 60px;
  top: 0;
}

.heart-btn span {
  position: absolute;
  transform: rotate(45deg);
  top: 40px;
  left: 18px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  z-index: 2;
}

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.08); }
  100% { transform: rotate(-45deg) scale(1); }
}

/* üéÜ Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: transparent;
  border-radius: 50%;
  animation: explode 1.5s linear infinite;
}

@keyframes explode {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  100% {
    transform: scale(15);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="center">
  <h1>Happy New Year üíúüéá</h1>
  <p>A new year, new memories, and us.</p>

  <div class="heart-btn" onclick="goNext()">
    <span>Open Me</span>
  </div>
</div>

<script>
function goNext() {
  window.location.href = "page2.html";
}

/* üéÜ Fireworks generator */
setInterval(() => {
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = Math.random() * window.innerWidth + "px";
  fw.style.top = Math.random() * window.innerHeight + "px";
  fw.style.boxShadow = `
    0 0 10px yellow,
    0 0 20px red,
    0 0 30px orange
  `;
  document.body.appendChild(fw);

  setTimeout(() => {
    fw.remove();
  }, 1500);
}, 300);
</script>

</body>
</html>
