<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- üî• SHRINK FIX -->
<meta name="viewport" 
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Wishes My Love</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* üîí GLOBAL FIX */
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow-x: hidden;
  -webkit-text-size-adjust: 100%;
  font-family: 'Poppins', sans-serif;
}

/* BACKGROUND */
body {
  background: radial-gradient(circle at top, #ff4d88, #7a003c);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* CENTER CONTENT */
.container {
  text-align: center;
  padding: 20px;
}

/* TITLE */
h1 {
  font-family: 'Pacifico', cursive;
  font-size: 42px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.9;
  margin-bottom: 35px;
}

/* ‚ù§Ô∏è CIRCLE HEART BUTTON */
.circle-btn {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid rgba(255,255,255,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
  position: relative;
  cursor: pointer;
}

.heart {
  font-size: 34px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* PROGRESS RING */
.progress {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top: 3px solid #fff;
  display: none;
  animation: spin 2.2s linear forwards;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* FLOATING HEARTS */
.float {
  position: fixed;
  bottom: -10px;
  font-size: 18px;
  opacity: 0.6;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Wishes My Love üíú</h1>
  <div class="subtitle">tap the heart</div>

  <div class="circle-btn" onclick="openLove()">
    <div class="progress" id="progress"></div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>
</div>

<script>
/* ‚ù§Ô∏è Floating hearts */
for (let i = 0; i < 18; i++) {
  const h = document.createElement("div");
  h.className = "float";
  h.innerHTML = "‚ù§";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (6 + Math.random() * 6) + "s";
  h.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(h);
}

/* OPEN */
function openLove() {
  const p = document.getElementById("progress");
  p.style.display = "block";

  setTimeout(() => {
    window.location.href = "page2.html";
  }, 2200);
}
</script>

</body>
</html>
