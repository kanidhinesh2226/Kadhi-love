<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kadhi üíú love</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  color: white;
  font-family: 'Poppins', sans-serif;
}

/* Center content */
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
}

/* Calligraphy heading */
.center h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 56px;
  margin-bottom: 10px;
}

.center p {
  font-size: 16px;
  color: #ccc;
  margin-bottom: 30px;
}

/* Normal button */
button {
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, #ff4d6d, #ff85a1);
  color: white;
  box-shadow: 0 6px 15px rgba(255, 77, 109, 0.5);
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

/* ‚ù§Ô∏è Falling hearts */
.heart {
  position: fixed;
  top: -10px;
  color: rgba(255, 80, 120, 0.8);
  font-size: 18px;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  from { transform: translateY(-10vh); }
  to { transform: translateY(110vh); }
}

/* üéÜ Fireworks */
.firework {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: explode 1.6s ease-out forwards;
}

@keyframes explode {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  100% {
    transform: scale(25);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="center">
  <h1>Yennanga Happy New Year üíú</h1>
  <p>A new year, new memories, and us.</p>
  <button onclick="goNext()">Press Me</button>
</div>

<script>
function goNext() {
  window.location.href = "page2.html";
}

/* ‚ù§Ô∏è Create falling hearts */
for (let i = 0; i < 25; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (12 + Math.random() * 20) + "px";
  heart.style.animationDuration = (8 + Math.random() * 10) + "s";
  heart.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(heart);
}

/* üéÜ Fireworks */
setInterval(() => {
  const fw = document.createElement("div");
  fw.className = "firework";
  fw.style.left = Math.random() * window.innerWidth + "px";
  fw.style.top = Math.random() * window.innerHeight + "px";
  fw.style.boxShadow = `
    0 0 20px yellow,
    0 0 40px red,
    0 0 60px orange
  `;
  document.body.appendChild(fw);

  setTimeout(() => fw.remove(), 1600);
}, 250);
</script>

</body>
</html>
