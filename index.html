<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#3a005f,#12001f);
  height:100vh;
  overflow:hidden;
  color:#fff;
}

/* FIREWORKS */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* FRONT */
.front{
  position:relative;
  z-index:2;
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:48px;
  text-shadow:0 0 25px hotpink;
}

.sub{
  margin-top:10px;
  font-size:18px;
  color:#ffd6ff;
}

/* HEART */
.heart{
  font-size:80px;
  margin:20px 0;
  animation:beat 1s infinite;
  cursor:pointer;
}
@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

/* BUTTON */
.btn{
  background:linear-gradient(45deg,#ff6ec7,#ff9ad5);
  border:none;
  padding:14px 40px;
  border-radius:40px;
  font-size:18px;
  cursor:pointer;
  margin-top:10px;
  box-shadow:0 0 25px rgba(255,105,180,0.7);
}

/* TEXT POP */
.popText{
  font-family:'Great Vibes',cursive;
  font-size:36px;
  margin-top:20px;
  opacity:0;
  transition:0.5s;
  text-shadow:0 0 20px pink;
}

/* SLIDER */
.slider{
  display:none;
  position:relative;
  z-index:2;
  height:100vh;
  align-items:center;
  justify-content:center;
}

.cards{
  display:flex;
  animation:slide 30s linear infinite;
}

@keyframes slide{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}

.card{
  background:rgba(255,255,255,0.12);
  border-radius:20px;
  padding:15px;
  margin:0 15px;
  width:220px;
  text-align:center;
  box-shadow:0 0 25px rgba(255,105,180,0.5);
}

.card img{
  width:100%;
  border-radius:15px;
}

.caption{
  font-family:'Great Vibes',cursive;
  margin-top:10px;
  font-size:22px;
  color:#ffd6ff;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<!-- FIRST PAGE -->
<div class="front" id="front">
  <h1>Welcome Dhinesh Kumar</h1>
  <div class="sub">A little New Year surprise just for you ‚ú®</div>

  <div class="heart" onclick="popHeart()">üíú</div>

  <button class="btn" onclick="openGallery()">Open ‚ù§Ô∏è</button>

  <div class="popText" id="popText"></div>
</div>

<!-- SECOND PAGE -->
<div class="slider" id="slider">
  <div class="cards">
    <div class="card">
      <img src="img1.jpg">
      <div class="caption">In your smile, I found my peace ‚ú®</div>
    </div>
    <div class="card">
      <img src="img2.jpg">
      <div class="caption">You + Me = Forever üíú</div>
    </div>
    <div class="card">
      <img src="img3.jpg">
      <div class="caption">Every picture with you is my peace üí´</div>
    </div>
    <div class="card">
      <img src="img4.jpg">
      <div class="caption">My favorite New Year memory ‚ù§Ô∏è</div>
    </div>
    <div class="card">
      <img src="img5.jpg">
      <div class="caption">Happy New Year My Love üéÜ</div>
    </div>
  </div>
</div>

<script>
const texts = [
  "Happy New Year üéÜ",
  "2026 with you ‚ú®",
  "I Love You ‚ù§Ô∏è"
];
let i=0;

function popHeart(){
  const t=document.getElementById("popText");
  t.style.opacity=1;
  t.innerText=texts[i];
  i=(i+1)%texts.length;
}

function openGallery(){
  document.getElementById("front").style.display="none";
  document.getElementById("slider").style.display="flex";
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let particles=[];

function firework(){
  for(let i=0;i<80;i++){
    particles.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height/2,
      r:Math.random()*2+1,
      dx:(Math.random()-0.5)*4,
      dy:(Math.random()-0.5)*4,
      life:60
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    ctx.fillStyle="hsl("+Math.random()*360+",100%,70%)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;
    p.life--;
    if(p.life<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}

setInterval(firework,1200);
animate();
</script>

</body>
</html>
