<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Endless Love</title>

<link href="https://fonts.googleapis.com/css2?family=Yesenia+Script&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  font-family:'Poppins',sans-serif;
  overflow-x:hidden;
}

/* ‚ù§Ô∏è‚ù§Ô∏è HEAVY HEART FLOAT */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:20px;
  color:#ff2b2b;
  opacity:.7;
  animation:float linear infinite;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(0) scale(.8);}
  to{transform:translateY(-130vh) scale(1.2);}
}

/* layout */
.wrap{
  width:94%;
  max-width:380px;
  margin:auto;
  text-align:center;
  padding-bottom:50px;
}

/* scratch */
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}
.card{
  height:60px;
  background:#222;
  border-radius:14px;
  position:relative;
  overflow:hidden;
}
.msg{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Yesenia Script',cursive;
  color:#ff4d4d;
  font-size:14px;
  text-align:center;
  padding:4px;
}
.scratch{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#777,#333);
}

/* golden ticket */
.ticket{
  display:none;
  margin:26px auto;
  padding:24px;
  background:linear-gradient(135deg,#d4af37,#fff2a8,#b8962e);
  border-radius:24px;
  color:#3b2b00;
  box-shadow:0 0 40px rgba(212,175,55,.9);
}
.ticket h1{
  font-family:'Yesenia Script',cursive;
  font-size:32px;
}
.use-btn{
  margin-top:16px;
  padding:12px 30px;
  border:none;
  border-radius:24px;
  background:#3b2b00;
  color:#fff2a8;
  font-size:15px;
}

/* final slider */
.final{
  display:none;
}
.slider img{
  width:100%;
  border-radius:18px;
  margin-top:20px;
}
.caption{
  font-family:'Yesenia Script',cursive;
  font-size:22px;
  color:#ff4d4d;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è MASSIVE HEART FLOAT -->
<script>
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*16)+"px";
  h.style.animationDuration=(5+Math.random()*7)+"s";
  h.style.opacity=(0.4+Math.random()*0.6);
  document.body.appendChild(h);
}
</script>

<!-- AUDIO -->
<audio id="bgMusic" src="song3.mp3" loop></audio>
<audio id="scratchSound" src="scratch.mp3"></audio>
<audio id="dingSound" src="ding.mp3"></audio>

<div class="wrap">

<h2 style="font-family:'Yesenia Script',cursive;color:#ff4d4d">
Scratch with Love ‚ù§Ô∏è
</h2>

<!-- SCRATCH AREA -->
<div id="scratchArea" class="grid"></div>

<!-- GOLDEN TICKET -->
<div class="ticket" id="ticket">
  <h1>ENDLESS LOVE</h1>
  <button class="use-btn" onclick="showFinal()">USE ME üíõ</button>
</div>

<!-- FINAL PICS -->
<div class="final" id="final">
  <div class="slider">
    <img id="slideImg" src="img1.jpg">
    <div class="caption" id="caption"></div>
  </div>
</div>

</div>

<script>
/* resume song */
const bgMusic=document.getElementById("bgMusic");
bgMusic.volume=0.35;
const saved=localStorage.getItem("songTime");
if(saved) bgMusic.currentTime=parseFloat(saved);
bgMusic.play().catch(()=>{});

const scratchSound=document.getElementById("scratchSound");
const dingSound=document.getElementById("dingSound");

/* scratch messages */
const texts=[
 "You are my heartbeat ‚ù§Ô∏è","Forever us üíë","Safe love ü´∂","My person üíñ","Always you üíç",
 "Promises ‚ú®","My calm üåô","Endless ‚ôæÔ∏è","Still choosing ‚ù§Ô∏è","Final üíõ"
];

const area=document.getElementById("scratchArea");
let count=0;

texts.forEach(t=>{
  const c=document.createElement("div");
  c.className="card";

  const m=document.createElement("div");
  m.className="msg";
  m.innerText=t;

  const s=document.createElement("div");
  s.className="scratch";

  let done=false;
  s.addEventListener("pointerdown",()=>{
    if(done) return;
    done=true;

    bgMusic.volume=0.15;
    scratchSound.currentTime=0;
    scratchSound.play().catch(()=>{});

    s.style.opacity=0;
    count++;

    if(count===10){
      dingSound.play().catch(()=>{});
      bgMusic.volume=0.35;
      document.getElementById("ticket").style.display="block";
    }
  });

  c.appendChild(m);
  c.appendChild(s);
  area.appendChild(c);
});

/* FINAL SHOW */
const images=[
 {src:"img1.jpg",cap:"With you, love feels calm ‚ù§Ô∏è"},
 {src:"img2.jpg",cap:"Forever starts with us üíë"},
 {src:"img3.jpg",cap:"Red hearts, real love ‚ù§Ô∏è"},
 {src:"img4.jpg",cap:"Still choosing you ‚ú®"},
 {src:"img5.jpg",cap:"Endless love ‚ôæÔ∏è"}
];
let i=0;

function showFinal(){
  document.getElementById("scratchArea").style.display="none";
  document.getElementById("ticket").style.display="none";
  document.getElementById("final").style.display="block";
  startSlider();
}

function startSlider(){
  const img=document.getElementById("slideImg");
  const cap=document.getElementById("caption");
  cap.innerText=images[0].cap;

  setInterval(()=>{
    i=(i+1)%images.length;
    img.src=images[i].src;
    cap.innerText=images[i].cap;
  },3200);
}
</script>

</body>
</html>
