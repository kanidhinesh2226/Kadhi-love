<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Endless Love</title>

<link href="https://fonts.googleapis.com/css2?family=Yesenia+Script&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:linear-gradient(180deg,#000014,#1a0022);
  color:white;
  font-family:'Poppins',sans-serif;
  text-align:center;
}

/* SCRATCH GRID */
#scratchArea{
  padding:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  max-width:320px;
  margin:auto;
}
.card{
  background:#aaa;
  height:60px;
  border-radius:8px;
  cursor:pointer;
}
.card.done{
  background:#222;
}

/* GOLDEN TICKET */
#ticket{
  display:none;
  margin:30px auto;
  padding:25px;
  width:300px;
  background:linear-gradient(135deg,#d4af37,#ffd700,#b8860b);
  border-radius:18px;
  color:#3b2b00;
  font-family:'Yesenia Script',cursive;
  font-size:28px;
  box-shadow:0 0 30px gold;
}

/* FINAL AREA */
#final{
  display:none;
  padding:30px;
}
#photo{
  width:80%;
  max-width:320px;
  border-radius:16px;
}
#caption{
  font-family:'Yesenia Script',cursive;
  font-size:24px;
  color:#f6b3c6;
  margin-top:15px;
}
.end{
  margin-top:40px;
  font-family:'Yesenia Script',cursive;
  font-size:26px;
}
</style>
</head>

<body>

<div id="scratchArea">
  <h2>Scratch all to reveal ðŸ’œ</h2>
  <div class="grid" id="grid"></div>
</div>

<div id="ticket">
  ENDLESS LOVE ðŸ’›<br>
  GOLDEN TICKET<br><br>
  <button onclick="useMe()">USE ME</button>
</div>

<div id="final">
  <audio id="music" src="song3.mp3" loop></audio>
  <img id="photo" src="img1.jpg">
  <div id="caption"></div>

  <div class="end">
    Another year begins with quiet promises.<br>
    If love is meant to feel safe,<br>
    then you are where my heart belongs.<br><br>
    Happy New Year ðŸ’œ<br>
    Endless love, this year and always.<br><br>
    â€” by kannnukuniyal
  </div>
</div>

<script>
const grid=document.getElementById("grid");
let count=0;

for(let i=0;i<10;i++){
  const c=document.createElement("div");
  c.className="card";
  c.onclick=()=>{
    if(!c.classList.contains("done")){
      c.classList.add("done");
      count++;
      if(count===10){
        document.getElementById("ticket").style.display="block";
      }
    }
  };
  grid.appendChild(c);
}

const photos=[
  {src:"img1.jpg",txt:"You are my calm."},
  {src:"img2.jpg",txt:"Love feels safe here."},
  {src:"img3.jpg",txt:"With you, always."},
  {src:"img4.jpg",txt:"Time slows down."},
  {src:"img5.jpg",txt:"Forever starts now."}
];
let i=0,interval;

function useMe(){
  document.getElementById("scratchArea").style.display="none";
  document.getElementById("ticket").style.display="none";
  document.getElementById("final").style.display="block";
  const m=document.getElementById("music");
  m.volume=0.35;
  m.play();
  interval=setInterval(nextPic,4000);
}

function nextPic(){
  const img=document.getElementById("photo");
  const cap=document.getElementById("caption");
  img.src=photos[i].src;
  cap.innerText=photos[i].txt;
  i=(i+1)%photos.length;
}

document.getElementById("photo").onclick=()=>{
  clearInterval(interval);
};
</script>

</body>
</html>
