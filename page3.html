<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Endless Love</title>

<link href="https://fonts.googleapis.com/css2?family=Yesenia+Script&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  font-family:'Poppins',sans-serif;
}

/* heart flow */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:#ff2b2b;
  opacity:.6;
  animation:float 8s linear infinite;
}
@keyframes float{to{transform:translateY(-120vh);}}

/* layout */
.wrap{
  width:94%;
  max-width:380px;
  margin:auto;
  text-align:center;
  padding-bottom:40px;
}

/* scratch */
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}
.card{
  height:60px;
  background:#222;
  border-radius:14px;
  position:relative;
}
.msg{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Yesenia Script',cursive;
  color:#ff4d4d;
}
.scratch{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#666,#333);
}

/* ticket */
.ticket{
  display:none;
  margin:24px auto;
  padding:20px;
  background:linear-gradient(135deg,#d4af37,#fff2a8,#b8962e);
  border-radius:22px;
  color:#3b2b00;
}

/* slider */
.slider img{
  width:100%;
  border-radius:16px;
}
.caption{
  font-family:'Yesenia Script',cursive;
  font-size:22px;
  color:#ff4d4d;
  margin:10px 0;
}
</style>
</head>

<body>

<script>
for(let i=0;i<15;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
}
</script>

<!-- SONG 3 RESUME -->
<audio id="bgMusic" src="song3.mp3" loop></audio>
<audio id="scratchSound" src="scratch.mp3"></audio>
<audio id="dingSound" src="ding.mp3"></audio>

<div class="wrap">

<h2 style="font-family:'Yesenia Script',cursive;color:#ff4d4d">
Scratch with Love ‚ù§Ô∏è
</h2>

<div class="grid" id="grid"></div>

<div class="ticket" id="ticket">
  <h1>ENDLESS LOVE</h1>
  <button onclick="openFinal()">USE ME üíõ</button>
</div>

<div id="final" style="display:none">
  <div class="slider">
    <img id="slideImg" src="img1.jpg">
    <div class="caption" id="caption"></div>
  </div>
</div>

</div>

<script>
const bgMusic=document.getElementById("bgMusic");
bgMusic.volume=0.35;
const saved=localStorage.getItem("songTime");
if(saved) bgMusic.currentTime=parseFloat(saved);
bgMusic.play();

const scratchSound=document.getElementById("scratchSound");
const dingSound=document.getElementById("dingSound");

const words=[
 "You are my heartbeat ‚ù§Ô∏è","Forever us üíë","Safe love ü´∂","My person üíñ","Always you üíç",
 "Promises ‚ú®","My calm üåô","Endless ‚ôæÔ∏è","Still choosing ‚ù§Ô∏è","Final üíõ"
];

const grid=document.getElementById("grid");
let count=0;

words.forEach(t=>{
  const c=document.createElement("div");
  c.className="card";
  const m=document.createElement("div");
  m.className="msg";
  m.innerText=t;
  const s=document.createElement("div");
  s.className="scratch";

  let done=false;
  s.addEventListener("pointerdown",()=>{
    if(done) return;
    done=true;
    bgMusic.volume=0.15;           // lower during scratch
    scratchSound.play();
    s.style.opacity=0;
    count++;
    if(count===10){
      dingSound.play();
      bgMusic.volume=0.35;         // back to normal
      document.getElementById("ticket").style.display="block";
    }
  });

  c.appendChild(m);
  c.appendChild(s);
  grid.appendChild(c);
});

function openFinal(){
  document.getElementById("ticket").style.display="none";
  document.getElementById("final").style.display="block";
  startSlider();
}

const images=[
 {src:"img1.jpg",cap:"With you, love feels calm ‚ù§Ô∏è"},
 {src:"img2.jpg",cap:"Forever starts with us üíë"},
 {src:"img3.jpg",cap:"Red hearts, real love ‚ù§Ô∏è"},
 {src:"img4.jpg",cap:"Still choosing you ‚ú®"},
 {src:"img5.jpg",cap:"Endless love ‚ôæÔ∏è"}
];

let i=0;
function startSlider(){
  const img=document.getElementById("slideImg");
  const cap=document.getElementById("caption");
  cap.innerText=images[0].cap;
  setInterval(()=>{
    i=(i+1)%images.length;
    img.src=images[i].src;
    cap.innerText=images[i].cap;
  },3500);
}
</script>

</body>
</html>
