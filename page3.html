<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scratch With Love</title>

<link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial,sans-serif;
  text-align:center;
  overflow-x:hidden;
}

/* hearts */
.heart{
  position:fixed;
  top:-10%;
  color:red;
  animation:fall 8s linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh)}
}

/* scratch cards */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:20px;
  max-width:350px;
  margin:auto;
}
.card{
  background:#999;
  height:110px;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-family:'Yesteryear',cursive;
  font-size:20px;
}

/* golden ticket */
#ticket{
  display:none;
  background:linear-gradient(45deg,gold,#fff7b0);
  color:black;
  margin:20px;
  padding:20px;
  border-radius:20px;
}

/* final */
#final{
  display:none;
  padding:20px;
}
#final img{
  width:100%;
  border-radius:15px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<h2 style="color:#ff4d4d;font-family:Yesteryear">Scratch with Love â¤ï¸</h2>

<!-- hearts -->
<script>
for(let i=0;i<20;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(12+Math.random()*18)+"px";
  document.body.appendChild(h);
}
</script>

<!-- song -->
<audio id="song" src="song3.mp3" autoplay loop></audio>
<audio id="scratchSound" src="scratch.mp3"></audio>
<audio id="dingSound" src="ding.mp3"></audio>

<div class="grid" id="grid"></div>

<div id="ticket">
  <h1>ğŸŸï¸ Golden Ticket</h1>
  <p>Endless Love ğŸ’–</p>
  <button onclick="showFinal()">USE ME</button>
</div>

<div id="final">
  <img id="img" src="img1.jpg">
  <p style="font-family:Yesteryear;font-size:22px;color:#ff4d4d">
    If life gives me a thousand paths,  
    I will still choose the one with you ğŸ’–
  </p>
  <p style="font-family:Yesteryear;font-size:22px">
    This new year and every year, I choose you â¤ï¸
  </p>
  <p style="font-family:Yesteryear;font-size:24px;color:#ff4d4d">
    â€” by kannnukuniyal ğŸ’œ
  </p>
</div>

<script>
const messages=[
 "Heartbeat â¤ï¸","Forever ğŸ’‘","My Person ğŸ’–","Always ğŸ’","Promises âœ¨",
 "My Calm ğŸŒ™","Endless â™¾ï¸","Love ğŸ’•","Still You â¤ï¸","Final ğŸ’›"
];

const grid=document.getElementById("grid");
let count=0;

messages.forEach(text=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerText="Scratch Me ğŸ’Œ";

  c.onclick=()=>{
    if(c.classList.contains("done")) return;
    c.classList.add("done");
    document.getElementById("scratchSound").play();
    c.innerText=text;
    c.style.background="#444";
    count++;

    if(count===10){
      document.getElementById("dingSound").play();
      document.getElementById("ticket").style.display="block";
    }
  };
  grid.appendChild(c);
});

const images=["img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg"];
let i=0;

function showFinal(){
  document.getElementById("grid").style.display="none";
  document.getElementById("ticket").style.display="none";
  document.getElementById("final").style.display="block";

  setInterval(()=>{
    i=(i+1)%images.length;
    document.getElementById("img").src=images[i];
  },3000);
}
</script>

</body>
</html>
