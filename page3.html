<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Endless Love</title>

<link href="https://fonts.googleapis.com/css2?family=Yesenia+Script&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: 'Poppins', sans-serif;
  text-align: center;
}

/* ---------- SCRATCH SECTION ---------- */
#scratchSection {
  padding: 40px 20px;
}

h2 {
  font-family: 'Yesenia Script', cursive;
  font-size: 38px;
  margin-bottom: 20px;
}

/* Golden ticket container */
#ticketWrapper {
  position: relative;
  width: 320px;
  height: 180px;
  margin: 30px auto;
  border-radius: 20px;
  overflow: hidden;
}

/* Golden ticket */
#ticket {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #d4af37, #ffd700, #b8860b);
  border-radius: 20px;
  box-shadow: 0 0 35px rgba(255,215,0,0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #3b2b00;
}

#ticket h1 {
  font-family: 'Yesenia Script', cursive;
  font-size: 36px;
  margin: 0;
}

#ticket p {
  font-size: 14px;
  letter-spacing: 2px;
}

/* Scratch canvas */
canvas {
  position: absolute;
  top: 0;
  left: 0;
}

/* USE ME button */
#useBtn {
  margin-top: 25px;
  padding: 12px 32px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  background: #3b2b00;
  color: gold;
  display: none;
}

/* ---------- FINAL EXPERIENCE ---------- */
#finalArea {
  display: none;
  padding: 40px 20px;
}

#photo {
  width: 80%;
  max-width: 340px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255,0,150,0.4);
}

#caption {
  margin-top: 20px;
  font-family: 'Yesenia Script', cursive;
  font-size: 26px;
  color: #f6b3c6;
  display: none;
}

.endText {
  margin-top: 40px;
  font-family: 'Yesenia Script', cursive;
  font-size: 26px;
}
</style>
</head>

<body>

<!-- ðŸŽŸï¸ SCRATCH SECTION -->
<div id="scratchSection">
  <h2>Scratch to Reveal Your Surprise ðŸ’œ</h2>

  <div id="ticketWrapper">
    <div id="ticket">
      <h1>ENDLESS LOVE</h1>
      <p>GOLDEN TICKET</p>
    </div>
    <canvas id="scratchCanvas"></canvas>
  </div>

  <button id="useBtn">USE ME ðŸ’›</button>
</div>

<!-- ðŸ’– FINAL EXPERIENCE -->
<div id="finalArea">
  <audio id="music" src="song1.mp3"></audio>

  <img id="photo" src="img1.jpg">
  <div id="caption"></div>

  <div class="endText">
    Happy New Year ðŸ’œ<br>
    Endless Love, This Year and Always<br><br>
    â€” by kannnukuniyal
  </div>
</div>

<script>
/* ---------- CANVAS SCRATCH ---------- */
const canvas = document.getElementById("scratchCanvas");
const ctx = canvas.getContext("2d");
const wrapper = document.getElementById("ticketWrapper");
canvas.width = wrapper.offsetWidth;
canvas.height = wrapper.offsetHeight;

/* Draw scratch layer */
ctx.fillStyle = "#b5b5b5";
ctx.fillRect(0, 0, canvas.width, canvas.height);
ctx.globalCompositeOperation = "destination-out";

let scratching = false;

function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  if (e.touches) {
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }
  return {
    x: e.clientX - rect.left,
    y: e.clientY - rect.top
  };
}

function scratch(e) {
  if (!scratching) return;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.arc(pos.x, pos.y, 18, 0, Math.PI * 2);
  ctx.fill();
  checkScratchPercent();
}

canvas.addEventListener("mousedown", () => scratching = true);
canvas.addEventListener("mouseup", () => scratching = false);
canvas.addEventListener("mousemove", scratch);

canvas.addEventListener("touchstart", () => scratching = true);
canvas.addEventListener("touchend", () => scratching = false);
canvas.addEventListener("touchmove", scratch);

/* Check scratch completion */
function checkScratchPercent() {
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let cleared = 0;
  for (let i = 3; i < imageData.length; i += 4) {
    if (imageData[i] === 0) cleared++;
  }
  const percent = (cleared / (canvas.width * canvas.height)) * 100;
  if (percent > 80) {
    canvas.style.display = "none";
    document.getElementById("useBtn").style.display = "inline-block";
  }
}

/* ---------- USE ME ---------- */
document.getElementById("useBtn").onclick = () => {
  document.getElementById("scratchSection").style.display = "none";
  document.getElementById("finalArea").style.display = "block";

  const music = document.getElementById("music");
  music.play().catch(()=>{});
  startPhotos();
};

/* ---------- FINAL PHOTO EXPERIENCE ---------- */
const photos = [
  {src:"img1.jpg", text:"You are my calm in every chaos."},
  {src:"img2.jpg", text:"With you, time feels gentle."},
  {src:"img3.jpg", text:"Love feels safe here."},
  {src:"img4.jpg", text:"You are my always."},
  {src:"img5.jpg", text:"This year, and forever."}
];

let index = 0;
let interval;
const img = document.getElementById("photo");
const cap = document.getElementById("caption");

function startPhotos() {
  interval = setInterval(() => {
    img.src = photos[index].src;
    cap.style.display = "none";
    index = (index + 1) % photos.length;
  }, 4000);
}

img.onclick = () => {
  clearInterval(interval);
  cap.innerText = photos[index === 0 ? photos.length - 1 : index - 1].text;
  cap.style.display = "block";
};
</script>

</body>
</html>
