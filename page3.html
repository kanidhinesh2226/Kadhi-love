<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Endless Love</title>

<link href="https://fonts.googleapis.com/css2?family=Yesenia+Script&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL FIX ===== */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  -webkit-text-size-adjust:100%;
  font-family:'Poppins',sans-serif;
}

/* ===== BLACK BACKGROUND ===== */
body{
  min-height:100svh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* ===== RED HEART FLOW ===== */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  color:red;
  opacity:0.6;
  pointer-events:none;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-120svh);}
}

/* ===== MAIN WRAP ===== */
.wrap{
  width:94%;
  max-width:380px;
  text-align:center;
  z-index:2;
}

/* ===== TITLE ===== */
h2{
  font-family:'Yesenia Script',cursive;
  font-size:30px;
  color:#ff4d4d;
  margin-bottom:20px;
}

/* ===== SCRATCH GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
}

.card{
  position:relative;
  height:60px;
  background:#222;
  border-radius:14px;
  overflow:hidden;
}

/* hidden message */
.msg{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Yesenia Script',cursive;
  font-size:16px;
  color:#ff4d4d;
}

/* scratch layer */
.scratch{
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#555,#333);
  border-radius:14px;
}

/* ===== GOLDEN TICKET ===== */
.ticket{
  display:none;
  margin-top:30px;
  padding:22px;
  background:linear-gradient(135deg,#d4af37,#fff2a8,#b8962e);
  border-radius:22px;
  box-shadow:0 0 30px rgba(212,175,55,.8);
  border:2px solid rgba(255,255,255,.6);
  color:#3b2b00;
}

.ticket h1{
  font-family:'Yesenia Script',cursive;
  font-size:32px;
  margin:0;
}

.ticket p{
  font-size:13px;
  letter-spacing:1px;
  margin:6px 0 16px;
}

.use-btn{
  padding:10px 26px;
  border:none;
  border-radius:22px;
  background:#3b2b00;
  color:#fff2a8;
  font-size:14px;
  cursor:pointer;
}

/* ===== FINAL AREA ===== */
.final{
  display:none;
}

#photo{
  width:100%;
  max-width:320px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(255,0,0,.4);
  transition:opacity 1s ease;
}

.caption{
  margin-top:14px;
  font-family:'Yesenia Script',cursive;
  font-size:22px;
  color:#ff4d4d;
}

.end{
  margin-top:30px;
  font-family:'Yesenia Script',cursive;
  font-size:24px;
  color:#fff;
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è FLOATING HEARTS -->
<script>
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  h.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>

<div class="wrap">

  <!-- SCRATCH SECTION -->
  <div id="scratchArea">
    <h2>Scratch with Love ‚ù§Ô∏è</h2>
    <div class="grid" id="grid"></div>
  </div>

  <!-- GOLDEN TICKET -->
  <div class="ticket" id="ticket">
    <h1>ENDLESS LOVE</h1>
    <p>GOLDEN TICKET</p>
    <button class="use-btn" onclick="useTicket()">USE ME üíõ</button>
  </div>

  <!-- FINAL -->
  <div class="final" id="final">
    <audio id="music" src="song3.mp3" loop></audio>

    <img id="photo" src="img1.jpg">
    <div class="caption" id="caption"></div>

    <div class="end">
      Happy New Year üíú<br>
      Endless love, this year and always.<br><br>
      ‚Äî by kannnukuniyal
    </div>
  </div>

</div>

<!-- SOUNDS -->
<audio id="scratchSound" src="scratch.mp3" preload="auto"></audio>
<audio id="dingSound" src="ding.mp3" preload="auto"></audio>

<script>
/* SCRATCH MESSAGES */
const messages=[
  "You are my heartbeat ‚ù§Ô∏è",
  "Forever us",
  "Love feels safe",
  "My favorite person",
  "Always you",
  "Red hearts & promises",
  "Still choosing you",
  "My calm",
  "Endless love",
  "Final surprise üíõ"
];

const grid=document.getElementById("grid");
let cleared=0;
const scratchSound=document.getElementById("scratchSound");
const ding=document.getElementById("dingSound");

/* CREATE SCRATCH CARDS */
messages.forEach(text=>{
  const card=document.createElement("div");
  card.className="card";

  const msg=document.createElement("div");
  msg.className="msg";
  msg.innerText=text;

  const layer=document.createElement("div");
  layer.className="scratch";

  function reveal(){
    layer.style.opacity="0";
    scratchSound.currentTime=0;
    scratchSound.volume=0.3;
    scratchSound.play().catch(()=>{});
    cleared++;
    if(cleared===10){
      ding.play().catch(()=>{});
      document.getElementById("ticket").style.display="block";
    }
  }

  layer.addEventListener("touchstart",reveal,{once:true});
  layer.addEventListener("mousedown",reveal,{once:true});

  card.appendChild(msg);
  card.appendChild(layer);
  grid.appendChild(card);
});

/* USE TICKET */
function useTicket(){
  document.getElementById("scratchArea").style.display="none";
  document.getElementById("ticket").style.display="none";
  document.getElementById("final").style.display="block";

  const music=document.getElementById("music");
  music.volume=0.35;
  music.play().catch(()=>{});
  startPhotos();
}

/* PHOTOS */
const photos=[
  {src:"img1.jpg",cap:"In your smile, I found my peace ‚ú®
      In your eyes, I found my home üíú
      No matter how loud the world becomes
      my heart feels calm when I see you ‚ù§Ô∏è
      You are not just my love
      you are my forever ‚ù§Ô∏è"},
  {src:"img2.jpg",cap:"Forever with you"},
  {src:"img3.jpg",cap:"Red hearts, real love"},
  {src:"img4.jpg",cap:"Still choosing us"},
  {src:"img5.jpg",cap:"Endless love"}
];

let i=0,interval;
const img=document.getElementById("photo");
const cap=document.getElementById("caption");

function startPhotos(){
  interval=setInterval(()=>{
    img.style.opacity=0;
    setTimeout(()=>{
      img.src=photos[i].src;
      cap.innerText=photos[i].cap;
      img.style.opacity=1;
      i=(i+1)%photos.length;
    },600);
  },3500);
}

img.addEventListener("click",()=>clearInterval(interval));
</script>

</body>
</html>
